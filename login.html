<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lock In - Login</title>
    <link rel="stylesheet" href="style/login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="logo">ðŸ”’ Lock In</div>
      <div class="subtitle">Focus Timer & Productivity Tracker</div>

      <div id="authError" class="error"></div>

      <form id="authForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <div class="button-group">
          <button type="button" onclick="signIn()" class="btn-primary">
            Login
          </button>
          <button type="button" onclick="signUp()" class="btn-secondary">
            Create Account
          </button>
        </div>
      </form>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
      // Import Firebase functions
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
      import { getAuth } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
      import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

      // Your Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyAZrwIsx8Fs9O07-9OOuKLYqd-PBBw7LN4",
        authDomain: "lock-in-5e24e.firebaseapp.com",
        projectId: "lock-in-5e24e",
        storageBucket: "lock-in-5e24e.firebasestorage.app",
        messagingSenderId: "274698678652",
        appId: "1:274698678652:web:b9483255c355b1860b74f9",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      window.auth = getAuth(app);
      window.db = getFirestore(app);

      console.log("Firebase initialized successfully!");
    </script>

    <script type="module" src="auth.js"></script>
  </body>
</html>
