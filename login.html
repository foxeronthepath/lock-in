<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lock In - Login</title>
    <link rel="stylesheet" href="src/css/main.css" />
  </head>
  <body>
    <div class="login-container card">
      <div class="logo">ðŸ”’ Lock In</div>
      <div class="subtitle">Focus Timer & Productivity Tracker</div>

      <div id="authError" class="error"></div>

      <form id="authForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <div class="button-group">
          <button type="button" onclick="signIn()" class="btn btn-primary">
            Login
          </button>
          <button type="button" onclick="signUp()" class="btn btn-secondary">
            Create Account
          </button>
        </div>
      </form>
    </div>

    <script type="module" src="src/js/app.js"></script>
  </body>
</html>
