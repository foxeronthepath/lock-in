<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lock In - Focus Timer</title>
    <link rel="stylesheet" href="style/main-page.css" />
  </head>
  <body>
    <div class="container">
      <div id="loadingSection" class="loading">
        <div>üîÑ Loading...</div>
      </div>

      <!-- Timer Section (shows after login verification) -->
      <div id="timerSection" style="display: none">
        <div class="user-info">
          <strong>Welcome!</strong> <span id="userEmail"></span>
          <button onclick="logout()" class="logout-btn">Logout</button>
        </div>

        <div id="timer" class="timer">00:00:00</div>

        <div class="controls">
          <button onclick="start()" id="startBtn">‚ñ∂Ô∏è Start</button>
          <button onclick="stop()" id="stopBtn" disabled>‚è∏Ô∏è Stop</button>
        </div>

        <!-- Reports Panel -->
        <div class="reports-panel">
          <div class="panel-header">
            <h3>üìä Work Reports</h3>
            <div class="report-controls">
              <button onclick="toggleReports()" id="toggleReportsBtn">Show Reports</button>
            </div>
          </div>
          
          <div id="reportsContent" style="display: none;">
            <!-- Summary Stats -->
            <div class="summary-stats">
              <div class="stat-card">
                <div class="stat-label">This Week</div>
                <div class="stat-value" id="weeklyHours">0h</div>
              </div>
              <div class="stat-card">
                <div class="stat-label">This Month</div>
                <div class="stat-value" id="monthlyHours">0h</div>
              </div>
              <div class="stat-card">
                <div class="stat-label">Average/Day</div>
                <div class="stat-value" id="avgDaily">0h</div>
              </div>
            </div>

            <!-- Daily Chart -->
            <div class="chart-container">
              <h4>Daily Work Hours (Last 30 Days)</h4>
              <div id="dailyChart" class="chart"></div>
            </div>

            <!-- Recent Days List -->
            <div class="recent-days">
              <h4>Recent Work Days</h4>
              <div id="recentDaysList" class="days-list"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
      // Import Firebase functions
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
      import { getAuth } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
      import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

      // Your Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyAZrwIsx8Fs9O07-9OOuKLYqd-PBBw7LN4",
        authDomain: "lock-in-5e24e.firebaseapp.com",
        projectId: "lock-in-5e24e",
        storageBucket: "lock-in-5e24e.firebasestorage.app",
        messagingSenderId: "274698678652",
        appId: "1:274698678652:web:b9483255c355b1860b74f9",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      window.auth = getAuth(app);
      window.db = getFirestore(app);

      console.log("Firebase initialized successfully!");
    </script>

    <script type="module" src="auth.js"></script>
    <script src="timer.js"></script>
    <script src="reports.js"></script>
  </body>
</html>
